<div class="my-input">
    <label [for]="myInput">{{ label }}</label>
    <input #myInput type="text" [placeholder]="placeholder"
    [ngClass]="{
        'white': color === 'white',
        'beige': color === 'beige',
        'green': color === 'green',
        'none': color === 'none',
        'noBorder': noBorder === false || noBorder === '',
        }">
</div>
