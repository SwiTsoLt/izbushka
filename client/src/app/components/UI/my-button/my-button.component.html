<div class="myButton" [ngClass]="{
    'none': color === 'none',
    'white': color === 'white',
    'beige': color === 'beige',
    'green': color === 'green',
}">
    <button
    [type]="type"
    [ngClass]="{
        'hasBackground': hasBackground,
    }"
    (click)="callback()"
    [disabled]="disabled"
    >
        {{ text }}
    </button>
</div>
