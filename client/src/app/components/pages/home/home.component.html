<div class="home">
    <app-navbar></app-navbar>
    <div class="container">
        <aside>
            <form action="/">
                <div class="post_type">
                    <label>
                        <input type="radio" name="post_type" checked>
                        <div class="checkmark">Товары</div>
                    </label>
                    <label>
                        <input type="radio" name="post_type">
                        <div class="checkmark">Услуги</div>
                    </label>
                </div>
                <hr>
            </form>
        </aside>
        <div class="postList">
            @for(post of posts; track post.id) {
                <app-post [post]="post"></app-post>
            }
        </div>
    </div>
</div>
