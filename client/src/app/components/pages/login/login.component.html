<div class="login">
    <img src="../../../../assets/pages/login/login-bg.jpg" alt="login image">
    <div class="form__container">
        <div class="logo">
            <svg>
                <defs>
                     <clipPath id="clip">
                       <path d="M100.000,21.000 Q100,0 81.217,9.391L18.783,40.609 Q0,50 18.783,59.391L81.217,90.609 Q100,100 100.000,79.000Z" />
                    </clipPath> 
                </defs>
            </svg>
            <div class="roof"></div>
            <h1>Iзбушка</h1>
        </div>
        <form action="/" (ngSubmit)="login">
            <app-my-input type="text" name="login" color="green" placeholder="Email или номер телефона"></app-my-input>
            <app-my-input type="text" name="password" color="green" placeholder="Пароль"></app-my-input>
            <a routerLink="/password-recovery">Забыли пароль?</a>
            <app-my-button text="Вход" color="green" [hasBackground]="true"></app-my-button>
            <span>
                <hr>
                <span>ИЛИ</span>
            </span>
            <div class="redirect">
                <p>У вас ещё нет аккаунта?</p>
                <a routerLink="/registration">Зарегистрироваться</a>
            </div>
        </form>
    </div>
</div>
