<div class="profile">
    @if($any(user$ | async)._id) {
        <app-user-card [user]="user$ | async"></app-user-card>
    } @else {
        <div class="unauth">
            <h2>Войдете в учетную запись</h2>
            <a class="signin-link" routerLink="/signin">Войти</a>
        </div>
    }
</div>
