<div class="user standard-page">
    <app-navbar></app-navbar>
    <app-mobile-navbar-special [title]="(user$ | async)?.first_name" type="USER"></app-mobile-navbar-special>
    <app-mobile-menu (toggleMobileContextMenuShow)="ctx.isShow = !ctx.isShow"></app-mobile-menu>
    <app-mobile-context-menu #ctx></app-mobile-context-menu>

    <div class="container">
        @if((user$ | async)?._id) {
        <app-user-card [user]="(user$ | async)"></app-user-card>
        <hr>
        <div class="posts">
            <div class="posts-header">
                <h2>Объявлений: <span>{{ (user$ | async)?.posts?.length }}</span></h2>
            </div>
            <hr>
            <div class="posts-body">
                <app-posts [posts$]="posts$"></app-posts>
            </div>
        </div>
        } @else {
        <div class="notFound">
            <div class="notFound-inner">
                <h2>Пользователь не найден!</h2>
                <a routerLink="/">Вернуться на главную страницу</a>
            </div>
        </div>
        }
    </div>
</div>
